name: Autograding Tests
on:
  push:
    branches:
      - "main"
      - "master"
  repository_dispatch:
permissions:
  checks: write
  actions: read
  contents: write
  issues: write
  pull-requests: write
jobs:
  run-autograding-tests:
    runs-on: ubuntu-22.04
    if: github.actor != 'github-classroom[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Test 1
        id: test-1
        uses: compscirocks/autograding-io-grader@main
        with:
          test-name: Test 1
          setup-command: if [ -f "requirements.txt"]; then pip install -r requirements.txt; fi
          command: python runner.py
          input: |-
            Some test input
          expected-output: |-
            Some expected output
          comparison-method: loose
          loose-trim: true
          loose-ignore-blank-lines: true
          loose-squash-spaces: true
          output-format: text
          timeout: 2
          max-score: 30
      - name: Test 2
        id: test-2
        uses: compscirocks/autograding-io-grader@main
        with:
          test-name: Test 2
          setup-command: if [ -f "requirements.txt"]; then pip install -r requirements.txt; fi
          command: python runner.py
          input: |-
            Some test input
          expected-output: |-
            Some expected output
          comparison-method: loose
          loose-trim: true
          loose-ignore-blank-lines: true
          loose-squash-spaces: true
          output-format: text
          timeout: 2
          max-score: 70
      
      - name: Autograding Reporter
        id: autograding-reporter
        uses: compscirocks/autograding-grading-reporter@main
        env:
          TEST-1_RESULTS: "${{steps.test-1.outputs.result}}"
          TEST-2_RESULTS: "${{steps.test-2.outputs.result}}"
        with:
          runners: test-1,test-2
